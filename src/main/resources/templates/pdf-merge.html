<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PDF合并工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .file-list {
            margin-top: 15px;
        }
        .file-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .file-item button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">PDF合并工具</h1>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form method="post" action="/pdf/merge" enctype="multipart/form-data" id="mergeForm">
        <div class="mb-3">
            <label for="pdfFiles" class="form-label">选择PDF文件(可多选):</label>
            <input type="file" class="form-control" id="pdfFiles" name="files" multiple accept=".pdf">
        </div>

        <div id="fileList" class="file-list">
            <!-- 文件列表将在这里动态生成 -->
        </div>

        <button type="submit" class="btn btn-primary" id="mergeBtn">合并PDF</button>
        <a href="/" class="btn btn-secondary ms-2">返回首页</a>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const fileInput = document.getElementById('pdfFiles');
        const fileList = document.getElementById('fileList');
        const mergeBtn = document.getElementById('mergeBtn');

        // 文件选择处理
        fileInput.addEventListener('change', function() {
            fileList.innerHTML = '';
            if (this.files.length > 0) {
                mergeBtn.disabled = false;

                // 显示选中的文件列表
                Array.from(this.files).forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <span>${index + 1}. ${file.name} (${(file.size / 1024).toFixed(2)} KB)</span>
                        <button type="button" class="btn btn-sm btn-danger remove-btn" data-index="${index}">移除</button>
                    `;
                    fileList.appendChild(fileItem);
                });

                // 添加移除按钮事件
                document.querySelectorAll('.remove-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        removeFile(index);
                    });
                });
            } else {
                mergeBtn.disabled = true;
            }
        });

        // 移除文件函数
        function removeFile(index) {
            const dt = new DataTransfer();
            const files = Array.from(fileInput.files);

            files.splice(index, 1);
            files.forEach(file => dt.items.add(file));

            fileInput.files = dt.files;
            fileInput.dispatchEvent(new Event('change'));
        }

        // 初始状态
        mergeBtn.disabled = true;
    });
</script>
</body>
</html>
